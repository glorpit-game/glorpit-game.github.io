<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glorpit â€¢ Stats</title>
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #c6ffad;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background: #000;
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 28px;
            font-weight: bold;
            color: #c6ffad;
        }
        .sidebar a {
            color: #c6ffad;
            text-decoration: none;
            font-size: 20px;
            margin: 14px 0;
            display: block;
        }
        .content {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }
        .profile-box {
            background: #000;
            color: #c6ffad;
            padding: 25px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 22px;
            width: 100%;
            max-width: 600px;
        }
        .profile-box img {
            width: 95px;
            height: 95px;
            border-radius: 10px;
        }
        .stats-box {
            margin-top: 25px;
            background: #000;
            color: #c6ffad;
            padding: 25px;
            border-radius: 14px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>

  <div class="sidebar">
    <h2>Glorpit</h2>
    <a class="nav-item" href="#">Stats</a>
    <a class="nav-item" href="#">Chat</a>
    <a class="nav-item" href="#">Glorps</a>
    <a class="nav-item" href="#">Market</a>
    <a class="nav-item" href="#">Settings</a>
  </div>

  <div class="main">
    <div class="profile">
      <img class="pfp" id="pfp" src="default.png" alt="PFP">
      <div class="username" id="username">Username</div>
    </div>

    <div class="stats-box">
      <div class="stat"><span>Messages Sent</span><span id="stat-messages">0</span></div>
      <div class="stat"><span>Packs Opened</span><span id="stat-packs">0</span></div>
      <div class="stat"><span>Glorps Owned</span><span id="stat-glorps">0</span></div>
      <div class="stat"><span>Trades Made</span><span id="stat-trades">0</span></div>
    </div>
  </div>

  <script>
    // Load logged in username
    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};

    if (!loggedInUser || !users[loggedInUser]) {
      alert("You must be logged in to view this page.");
      window.location.href = "login.html";
    }

    document.getElementById("username").textContent = loggedInUser;

    // Default stats for new user
    if (!users[loggedInUser].stats) {
      users[loggedInUser].stats = {
        messages: 0,
        packs: 0,
        glorps: 0,
        trades: 0
      };
      localStorage.setItem("users", JSON.stringify(users));
    }

    const stats = users[loggedInUser].stats;

    document.getElementById("stat-messages").textContent = stats.messages;
    document.getElementById("stat-packs").textContent = stats.packs;
    document.getElementById("stat-glorps").textContent = stats.glorps;
    document.getElementById("stat-trades").textContent = stats.trades;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glorpit â€¢ Stats</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 5px 0 25px #0f0;
    }

    .sidebar h2 {
      margin: 0 0 20px;
      text-shadow: 0 0 10px #fff;
    }

    .nav-item {
      padding: 14px 18px;
      background: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
      text-decoration: none;
      color: #b4ff9d;
    }

    .nav-item:hover { background: #1a1a1a; }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background: #0f0f0f;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .pfp {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      box-shadow: 0 0 25px #b4ff9d;
      object-fit: cover;
      background: #333;
    }

    .username {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }

    .stats-box {
      background: #111;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0f0;
      width: 100%;
      max-width: 600px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      font-size: 20px;
    }

    .stat:last-child { border-bottom: none; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Glorpit</h2>
    <a class="nav-item" href="#">Stats</a>
    <a class="nav-item" href="#">Chat</a>
    <a class="nav-item" href="#">Glorps</a>
    <a class="nav-item" href="#">Market</a>
    <a class="nav-item" href="#">Settings</a>
  </div>

  <div class="main">
    <div class="profile">
      <img class="pfp" id="pfp" src="default.png" alt="PFP">
      <div class="username" id="username">Username</div>
    </div>

    <div class="stats-box">
      <div class="stat"><span>Messages Sent</span><span id="stat-messages">0</span></div>
      <div class="stat"><span>Packs Opened</span><span id="stat-packs">0</span></div>
      <div class="stat"><span>Glorps Owned</span><span id="stat-glorps">0</span></div>
      <div class="stat"><span>Trades Made</span><span id="stat-trades">0</span></div>
    </div>
  </div>

  <script>
    // Load logged in username
    const loggedInUser = localStorage.getItem("loggedInUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};

    if (!loggedInUser || !users[loggedInUser]) {
      alert("You must be logged in to view this page.");
      window.location.href = "login.html";
    }

    document.getElementById("username").textContent = loggedInUser;

    // Default stats for new user
    if (!users[loggedInUser].stats) {
      users[loggedInUser].stats = {
        messages: 0,
        packs: 0,
        glorps: 0,
        trades: 0
      };
      localStorage.setItem("users", JSON.stringify(users));
    }

    const stats = users[loggedInUser].stats;

    document.getElementById("stat-messages").textContent = stats.messages;
    document.getElementById("stat-packs").textContent = stats.packs;
    document.getElementById("stat-glorps").textContent = stats.glorps;
    document.getElementById("stat-trades").textContent = stats.trades;
  </script>

</body>
</html>
